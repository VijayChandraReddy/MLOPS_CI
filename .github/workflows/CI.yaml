name : CI WORKFLOW

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  test:
    runs-on : ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v2
      
    - name: set up python
      uses: actions/setup-python@v2
      with : 
        python-version: '3.9.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest streamlit
          
    - name : run_tests
      run: |
        pytest _test.py



      