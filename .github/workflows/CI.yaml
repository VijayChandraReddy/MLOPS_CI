name : CI WORKFLOW

on:
  push:
    branches:
      - Main
  Pull_request:
    branches:
      - main


jobs:
  test:
    runs-on : ubuntu-latest

  steps:
    - name: checkout code
      uses: actions/checkout@v4
    
    - name: set up python
      uses: actions/checkout@v4
      with : 
        python version : '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python streamlit
    - name : run_tests
      run: |
        pytest _test.py
        


    